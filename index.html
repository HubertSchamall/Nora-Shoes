<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Nora Shoes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">


        <!--///LOGO*///-->
        <div id="div-logo">
            <a class="link-logo" href="#">
                <img src="./Source/img/logo-header.png" alt="nora-shoes" class="logo" />
            </a>
        </div>
        <!--------------->


        <!--///CAIXA DE PESQUISA///-->
        <div class="search-box">
            <input type="text" id="textsearch" placeholder="Search..." />
            <img src="./Source/img/lupa.png" id="buttonsearch" alt="Search">
        </div>
        <!--------------------------->


        <!--///ABAS HEADER///-->
        <div id="div-headerbuttons">
            <nav class="header-buttons">
                <button id="home-button" class="header-buttons">Home</button>
                <button id="news-button" class="header-buttons">News</button>
                <button id="shoes-button" class="header-buttons">Shoes</button>
                <button id="collections-button" class="header-buttons">Collections</button>
                <button id="outlet-button" class="header-buttons">Outlet</button>
                <button id="sale-button" class="header-buttons">Sale</button>
            </nav>
        </div>
        <!--------------------->


        <!--///BOTÃO DE LOGIN E REGISTRO///-->
        <div class="popup-open">
            <button class="btn btn-secondary" type="button" id="buttonLog" data-bs-toggle="popup"
                    aria-haspopup="true" aria-expanded="false" onclick="buttonLog()">
                <p class="p1">Login</p>
                <p class="p2">Register</p>
            </button>
        </div>
        <!------------------------------------>


        <!--///BOTÃO DE FAVORITO///-->
        <div class="div-favoriteLink">
            <a class="favorite-link" href="#">
                <img src="./Source/img/coração.png" class="favorite-itens" alt="hearth">
            </a>
        </div>
        <!--------------------------->


        <!--///BOTÃO DO CARRINHO///-->
        <div class="div-shoppingcartLink">
            <a class="shoppingcart-link" href="#">
                <img src="./Source/img/carrinho.png" class="shopping-itens" alt="bag">
            </a>
        </div>
        <!--------------------------->


        <!--///JANELA POPUP LOGIN E REGISTRO///-->
        <div class="popup-menu" aria-labelledby="triggerId" id="popupMenu">

            <div class="change-logreg">
                <button class="log-change">Log in</button>
                    <p id="barlog-reg">|</p>
                <button class="reg-change">Register</button>
            </div>

            <form class="form-log">
        
                <div class="popup-log-div1">
                    <label for="email" class="label-log1"></label>
                    <input class="popup-log1" type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="popup-log-div2">
                    <label for="password" class="label-log2"></label>
                    <input class="popup-log2" type="password" id="password" placeholder="Password" required>
                </div>

                <input id="show-password" type="checkbox" name="passwordcheckbox">
                <label for="passwordcheckbox" class="password-label">Show password</label>

                <input id="email-promo-checkbox" type="checkbox" name="promocheckbox">
                <label for="promocheckbox" class="promo-label">Do you want to receive promo e-mails?</label>
                <button type="submit" class="btnsubmit">Submit</button>

            </form>

            <form>
                <a class="forgotpasslink">Forgot your password? Click here!</a>
            </form>

            <img src="./Source/img/loglogo.png" id="norah-logo-popup">

        </div>
        <!---------------------------------------->

    </header>


    <main>

            <!--///CUPOM DA LOJA///-->
            <div id="coupon-div">
                <a id="coupon"> First buy? 10%OFF with coupon WELCOME10. </a>
            </div>
            <!----------------------->

        <!--///BANNER SLIDER///-->
        <div id="slider-frontpage" class="slider">
            <div class="slides" id="slides1">
                <!--RADIO BUTTONS-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!----------------->

                <!--SLIDE IMAGES-->
                <div class="slide first">
                    <img src="./Source/img/image0.jpg" alt="slideimage"/>
                </div>

                <div class="slide">
                    <img src="./Source/img/image0 (1).jpg" alt="slideimage"/>
                </div>

                <div class="slide">
                    <img src="./Source/img/image0 (2).jpg" alt="slideimage"/>
                </div>

                <div class="slide">
                    <img src="./Source/img/image0 (3).jpg" alt="slideimage"/>
                </div>
                <!----------------->

                <!--NAVIGATION AUTO-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!------------------->

                <!--MANUAL NAVIGATION-->
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

                    <!--PREV-NEXT BUTTONS-->
                    <div class="slide-controls">

                        <button id="prev-btn">
                            <img src="./Source/img/arrow-left.png" class="fas fa-chevron-left"></img>
                        </button>
                
                        <button id="next-btn" >
                            <img src="./Source/img/arrow-right.png" class="fas fa-chevron-right"></img>
                        </button>
                
                    </div>
                <!--------------------->

            </div>
        </div>
        <!----------------------->

        <!--///NUMBER FILTER///-->
        <div class="number-filter">

            <div class="number-filter-text">
                <b>
                    <strong class="strong-numberFilter">FILTER BY NUMBER</strong>
                </b>
            </div>

            <div class="number-filter-numbers">
                <ul>

                    <li class="number-filterItem">
                        <a>
                            5.5
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            6
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            7
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            7.5
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            8
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            9
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            10
                        </a>
                    </li>

                    <li class="number-filterItem">
                        <a>
                            10.5
                        </a>
                    </li>

                </ul>
            </div>

        </div>
        <!----------------------->

        <!-- ///TAGS FRONTPAGE/// -->
        <div class="div-tag">
            <div class="div-tagbtn">

                <!--BUTTON1-->
                <button class="btn-tag" onmouseover="showContent('content1')" onmouseout="hideContent('content1')">

                    <div class="div-tagtext">
                        <a>
                            <span class="tag-text">FIRST</span>
                            <br>
                            <strong id="tag-textst1">EXCHANGE IS FREE</strong>
                        </a>
                    </div>


                    <img src="./Source/img/exchangeFree.png" id="img-tag1">

                    <div class="item-content" id="content1">
                        There are no costs for the first online exchange. If it is necessary to exchange again, shipping is the customer's responsibility. The product must be sent with the original packaging, invoice, accessories, and manuals received.
                    </div>

                </button>
                <!----------->

                <!--BUTTON2-->
                <button class="btn-tag" onmouseover="showContent('content2')" onmouseout="hideContent('content2')">

                    <div class="div-tagtext">
                        <a>
                            <strong id="tag-textst2">OFFICIAL GROUP</strong>
                            <br>
                            <span class="tag-text">JOIN</span>
                        </a>
                    </div>

                    <img src="./Source/img/groupimg.png" id="img-tag2">

                    <div class="item-content" id="content2">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores mollitia illum corporis, molestias officia nostrum impedit ex vero animi dicta possimus harum hic? Non, ex excepturi ad possimus laudantium dolore!
                    </div>

                </button>
                <!----------->
        
                <!--BUTTON3-->
                <button class="btn-tag" onmouseover="showContent('content3')" onmouseout="hideContent('content3')">

                    <div class="div-tagtext">
                        <a>
                            <strong id="tag-textst3">OFFICIAL INSTAGRAM</strong>
                            <br>
                            <span class="tag-text">VISIT</span>
                        </a>
                    </div>

                    <img src="./Source/img/blog.png" id="img-tag3">

                    <div class="item-content" id="content3">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae recusandae dolorum porro veritatis tenetur doloremque quae, voluptatum commodi ea, omnis magnam ullam, vel dolorem nisi voluptate dolores! Explicabo, ipsam aspernatur!
                    </div>

                </button>
                <!---------->

            </div>
        </div>
        <!------------------------>

        <!-- ///OPPORTUNITIES/// -->
        <div class="box-opportunities box1">
            <a href="" class="link-opportunities">
                <img src="./Source/img/blackshoe.png" alt="Shoe-image" id="middle1">
            </a>
        </div>

        <div class="box-opportunities">
            <a href="" class="link-opportunities">
                <img src="./Source/img/opportunities.webp" alt="Link-opportunities" id="middle2">
            </a>
        </div>

        <div class="box-opportunities">
            <a href="" class="link-opportunities">
                <img src="./Source/img/greenshoe.png" alt="Shoes-image" id="middle3">
            </a>
        </div>

        <div id="box-opportunitiesL">
            <a href="" class="link-opportunities">
                <img src="./Source/img/greenshoe.png" alt="Shoes-image" id="middle4">
            </a>
        </div>
        <!------------------------>

        <!-- ///NOVIDADES E-MAIL/// -->

        <div class="div-newsEmail">
            <div class="news-email">

                <span class="news-span">
                    <b>SIGN UP TO RECEIVE NEWS AND EXCLUSIVE ADVANTAGES</b>
                </span>

                <div class="div-inputnews">

                    <form>

                        <label for="text-newsEmail1" class="label-newsEmail1">
                            <input type="text" class="text-newsEmail" id="text-newsEmail1" placeholder="Nome:" />
                        </label>

                        <label for="text-newsEmail2" class="label-newsEmail2">
                            <input type="email" class="text-newsEmail" id="text-newsEmail2" placeholder="E-mail:" />
                        </label>

                        <label for="text-newsEmail3" type="dropdown" id="label-newsEmail3">
                            <select id="text-newsEmail3" name="Size shoe">
                                <option id="sizeShoe">Size shoe</option>
                                <option class="sizeShoe-op">1</option>
                                <option class="sizeShoe-op">2</option>
                                <option class="sizeShoe-op">3</option>
                                <option class="sizeShoe-op">4</option>
                                <option class="sizeShoe-op">5</option>
                            </select>
                        </label>

                        <button id="text-newsEmail4">Submit</button>

                    </form>

                </div>

            </div>
        </div>
        <!--------------------------------->

        <!-- ///MAIS INFORMÇÕES/// -->

        <div id="moreabout1">
            <a id="as">
                <div id="moreabout2">
                    <span id="moreaboutnora">FIND OUT MORE ABOUT NORA</span>
                </div>
            </a>
        </div>
        <!--------------------------->

    </main>

    <script src="./Source/js/index.js"></script>

</body>

</html>
